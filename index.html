<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music-player</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="music-player">
            <div class="navbar">
                <div class="back-icon"><i class="fa-solid fa-angle-left"></i></div>
                <div class="menu"><i class="fa-solid fa-bars"></i></div>
            </div>
            <div class="cover">
                <img src="covers/1.jpg" alt="" id="cover">
                <div class="song-details">
                    <div class="title">Tere Bina</div>
                </div>
                <div class="artist">Javed Akhtar</div>
                
            </div>
            <div class="progressbar">
                <input type="range" name="" id="progressbar" value="0">
            </div>
            <div class="duration">3.66 mins</div>
            <div class="volume"><i id="volume" class="fa-solid fa-volume-high"></i></div>
            <div class="icons">
                <div class="play-back"><i class="fa-solid fa-backward"></i></div>
                <div class="play-pause"><i id="mainplay"   class="fa-solid fa-play"></i></div>
                <div class="play-next"><i class="fa-solid fa-forward"></i></div>
            </div>
            
        </div>
    </div>
    <script src="songs.js"></script>
    <script src="script.js"></script>
</body>
</html>
